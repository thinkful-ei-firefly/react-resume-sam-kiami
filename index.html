<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="application-root"></div>
  
<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

<script type="text/babel">

  function App() {
    return (
      <div>
        <header><Title name='Sally' /></header>
        <main>
          <Image />
          <Education />
          <Employment />
          <Contact />
        </main>
      </div>
    )
  }

  function Title(props) {
    return(
      <h1>{props.name}'s Resume</h1>
    )
  }

  function Image() {
    return(
      <img src='https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg' alt='headshot' />
    )
  }

  function Education() {
    return(
      <div>
        <h2>Education</h2>
        <ul>
          <li>Attended Thinkful class</li>
        </ul>
      </div>
    )
  }

  function Employment() {
    return(
      <div>
      <h2> Employment </h2>
      <ul>
        <Job company= 'Circus' years= '5' job= 'Snake Charmer' description= 'learned how to control snakes with music and npr'/>
        <Job company= 'Google' years= '7' job= 'CEO' description= 'managed employees, accounts and other google related business things'/>
    </ul>
      </div>
    )
  }

  function Job(props) {
    return(
      <li>Worked at {props.company} for {props.years} years in the position {props.job}. What I did at {props.company} was {props.description}. </li>
    )
  }
  
  function Contact() {
    return(
      <div>
      <h2> Contact information </h2>
      <ul>
      <li> Sally Student </li>
      <li> 478-929-8291 </li>
      <li> Sally.Student@gmail.com </li>
      </ul>
      </div>
    )
  }

  ReactDOM.render(
    <App />,
    document.querySelector('#application-root')
  );

</script>
</body>
</html>
